                             <GlassCard className="px-8 py-6 bg-charcoal-800 flex flex-col items-center border-red-500/20 text-center relative">
                                <div className="absolute top-[-20px] left-1/2 -translate-x-1/2 w-px h-5 bg-red-500/50"></div>
                                <Eye className="w-8 h-8 text-white mb-2" />

                                    <span className="px-3 py-1 bg-red-950/30 border border-red-900/30 rounded-full text-xs text-red-400">Termination</span>
                                    <span className="px-3 py-1 bg-charcoal-900 border border-white/10 rounded-full text-xs text-slate-300">Standard Corps</span>

                                    </span>
                                </div>

        );

        const ViewData = () => (
            <div className="h-full px-12 py-8 overflow-y-auto">
                <div className="flex justify-between items-end mb-8">
                    <div>
                        <h2 className="text-4xl font-bold text-white mb-2">Performance Analytics</h2>
                        <p className="text-slate-400">Quantitative and Qualitative output analysis (Batches 5-24).</p>
                    </div>
                    <div className="flex space-x-8">
                        <div className="text-right">
                        <div className="text-3xl font-light text-white">{876}</div>
                        <div className="text-xs text-slate-400 uppercase tracking-wider">Agents Processed</div>
                        </div>
                        <div className="text-right">
                        <div className="text-3xl font-light text-red-500">{AVG_PASS_RATE}%</div>
                        <div className="text-xs text-slate-400 uppercase tracking-wider">Elite Qualification Rate</div>
                        </div>
                    </div>
                </div>

                <div className="grid grid-cols-12 gap-6 h-[500px]">
                    <GlassCard className="col-span-8 p-6">
                        <div className="flex justify-between items-center mb-6">
                        <h3 className="text-sm font-semibold text-slate-300 uppercase tracking-wider">Throughput & Quality Control</h3>
                        <div className="flex items-center space-x-4 text-xs">
                            <span className="flex items-center"><div className="w-2 h-2 bg-red-600 rounded-full mr-2"></div> Passed</span>
                            <span className="flex items-center"><div className="w-2 h-2 bg-charcoal-900 rounded-full mr-2"></div> Failed</span>
                            <span className="flex items-center"><div className="w-2 h-2 bg-white rounded-full mr-2"></div> Academy Trend</span>
                        </div>
                        </div>
                        <ResponsiveContainer width="100%" height="85%">
                        <ComposedChart data={BATCH_DATA} margin={{ top: 20, right: 20, bottom: 0, left: 0 }}>
                            <defs>
                            <linearGradient id="colorPass" x1="0" y1="0" x2="0" y2="1">
                                <stop offset="5%" stopColor="#cb1419" stopOpacity={0.9}/>
                                <stop offset="95%" stopColor="#cb1419" stopOpacity={0.4}/>
                            </linearGradient>
                            </defs>
                            <CartesianGrid strokeDasharray="3 3" stroke="#2d2d2d" vertical={false} />
                            <XAxis dataKey="name" stroke="#4b5563" tick={{fill: '#9ca3af', fontSize: 10}} />
                            <YAxis yAxisId="left" stroke="#4b5563" tick={{fill: '#9ca3af', fontSize: 10}} />
                            <YAxis yAxisId="right" orientation="right" stroke="#ef4444" domain={[0, 100]} tick={{fill: '#ef4444', fontSize: 10}} />
                            <Tooltip
                            contentStyle={{ backgroundColor: '#1a1a1a', borderColor: '#2d2d2d', color: '#fff', borderRadius: '8px' }}
                            itemStyle={{ color: '#fff' }}
                            cursor={{fill: 'rgba(255,255,255,0.05)'}}
                            />
                            <Bar yAxisId="left" dataKey="pass" stackId="a" fill="url(#colorPass)" radius={[0, 0, 4, 4]} />
                            <Bar yAxisId="left" dataKey="fail" stackId="a" fill="#2d2d2d" radius={[4, 4, 0, 0]} />
                            <Line yAxisId="right" type="monotone" dataKey="passRate" stroke="#ffffff" strokeWidth={3} dot={{r:4, fill:'#cb1419', strokeWidth:2}} />
                            <Line yAxisId="right" type="monotone" dataKey="marketAvg" stroke="#6b7280" strokeDasharray="5 5" dot={false} />
                        </ComposedChart>
                        </ResponsiveContainer>
                    </GlassCard>

                    <GlassCard className="col-span-4 p-6 bg-gradient-to-b from-red-950/10 to-charcoal-900/50">
                        <div className="mb-4">
                        <h3 className="text-sm font-semibold text-red-300 uppercase tracking-wider flex items-center">
                            <Microscope className="w-4 h-4 mr-2" /> Psychometric Proficiency
                        </h3>
                        <p className="text-xs text-slate-400 mt-1">Academy Grads (Red) vs. Market Standard (Grey)</p>
                        </div>
                        <ResponsiveContainer width="100%" height="80%">
                        <RadarChart cx="50%" cy="50%" outerRadius="80%" data={RADAR_DATA}>
                            <PolarGrid stroke="#374151" />
                            <PolarAngleAxis dataKey="subject" tick={{ fill: '#9ca3af', fontSize: 10 }} />
                            <Radar name="Market Standard" dataKey="A" stroke="#6b7280" fill="#6b7280" fillOpacity={0.1} />
                            <Radar name="Red Academy" dataKey="B" stroke="#ef4444" fill="#ef4444" fillOpacity={0.4} />
                            <Tooltip contentStyle={{ backgroundColor: '#1a1a1a', borderColor: '#2d2d2d', borderRadius: '8px' }} />
                        </RadarChart>
                        </ResponsiveContainer>
                        <div className="text-center text-xs text-red-400 font-medium mt-2">
                        Notable Advantage: Negotiation Psychology (+50%)
                        </div>
                    </GlassCard>
                </div>
            </div>
        );

        const ViewFuture = () => (
            <div className="h-full px-12 py-8 overflow-y-auto flex flex-col">
                <div className="mb-12 text-center">
                    <h2 className="text-5xl font-bold text-white mb-4">The Quantum Leap Strategy</h2>
                    <p className="text-slate-400 text-xl max-w-3xl mx-auto">Moving beyond linear improvements to exponential capabilities.</p>
                </div>

                <div className="grid grid-cols-3 gap-8 flex-1 items-center">
                    <div className="group relative">
                        <div className="absolute -inset-0.5 bg-gradient-to-r from-red-500 to-red-700 rounded-2xl blur opacity-20 group-hover:opacity-60 transition duration-1000"></div>
                        <GlassCard className="relative p-8 h-96 flex flex-col justify-between hover:-translate-y-2 transition-transform duration-300">
                        <div>
                            <div className="w-14 h-14 bg-red-500/10 rounded-2xl flex items-center justify-center mb-6">
                            <Brain className="w-8 h-8 text-red-500" />
                            </div>
                            <h3 className="text-2xl font-bold text-white mb-3">Project Pharos AI</h3>
                            <p className="text-slate-400 leading-relaxed">
                            A proprietary Large Language Model trained exclusively on <span className="text-white">our</span> best historical sales calls.
                            </p>
                        </div>
                        <div className="space-y-3">
                            <p className="text-sm text-red-400 font-semibold uppercase tracking-wider">The Breakthrough:</p>
                            <p className="text-sm text-slate-300">Trainees roleplay against an AI that perfectly mimics a "hesitant New Cairo investor" before they ever touch a real lead.</p>
                        </div>
                        </GlassCard>
                    </div>

                    <div className="group relative scale-105 z-10">
                        <div className="absolute -inset-1 bg-gradient-to-r from-white/20 to-slate-400 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
                        <GlassCard className="relative p-8 h-[26rem] flex flex-col justify-between bg-charcoal-900/80 border-white/20 hover:-translate-y-2 transition-transform duration-300">
                        <div>
                            <div className="w-14 h-14 bg-white/10 rounded-2xl flex items-center justify-center mb-6">
                            <LineChartIcon className="w-8 h-8 text-white" />
                            </div>
                            <h3 className="text-2xl font-bold text-white mb-3">Predictive Attrition Modeling</h3>
                            <p className="text-slate-400 leading-relaxed">
                            Using training performance data to predict not just *who* will fail, but *when* they will burnout 6 months post-graduation.
                            </p>
                        </div>
                        <div className="space-y-3">
                            <p className="text-sm text-white font-semibold uppercase tracking-wider">The Breakthrough:</p>
                            <p className="text-sm text-slate-300">Pre-emptive intervention protocols that save us hiring costs by retaining top talent before they even know they are struggling.</p>
                        </div>
                        </GlassCard>
                    </div>

                    <div className="group relative">
                        <div className="absolute -inset-0.5 bg-gradient-to-r from-red-500 to-red-700 rounded-2xl blur opacity-20 group-hover:opacity-60 transition duration-1000"></div>
                        <GlassCard className="relative p-8 h-96 flex flex-col justify-between hover:-translate-y-2 transition-transform duration-300">
                        <div>
                            <div className="w-14 h-14 bg-red-500/10 rounded-2xl flex items-center justify-center mb-6">
                            <Award className="w-8 h-8 text-red-500" />
                            </div>
                            <h3 className="text-2xl font-bold text-white mb-3">Titanium Tier Accreditation</h3>
                            <p className="text-slate-400 leading-relaxed">
                            An internal "Certificate" for the top 5% of graduates. Focused on international real estate law and advanced finance.
                            </p>
                        </div>
                        <div className="space-y-3">
                            <p className="text-sm text-red-400 font-semibold uppercase tracking-wider">The Breakthrough:</p>
                            <p className="text-sm text-slate-300">Creating a fiercely loyal "officer class" within the sales force that cannot be poached by competitors.</p>
                        </div>
                        </GlassCard>
                    </div>
                </div>
            </div>
        );

        const ViewAsks = () => (
            <div className="h-full flex items-center px-24">
                <div className="w-full grid grid-cols-2 gap-16 items-center">
                    <div>
                        <h2 className="text-6xl font-bold text-white mb-8 leading-tight">
                        Invest in <br/>
                        <span className="text-red-500">Unfair Advantages.</span>
                        </h2>
                        <p className="text-xl text-slate-300 leading-relaxed mb-12">
                        To dominate 2026, we need more than just better slides. We need infrastructure that our competitors cannot replicate.
                        </p>
                        <button className="group relative inline-flex items-center justify-center px-8 py-4 font-bold text-white transition-all duration-200 bg-red-600 font-pj rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-charcoal-900 hover:bg-red-500">
                        <div className="absolute -inset-0.5 bg-gradient-to-r from-red-600 to-red-500 rounded-lg blur opacity-50 group-hover:opacity-75 transition duration-1000"></div>
                        <span className="relative flex items-center text-lg">
                            Keep The Market Beating <ArrowUpRight className="ml-2 w-5 h-5" />
                        </span>
                        </button>
                    </div>

                    <div className="space-y-6">
                        <GlassCard className="p-8 flex items-center justify-between hover:border-red-500/30 transition-colors group cursor-pointer">
                        <div>
                            <h3 className="text-xl font-bold text-white mb-1 group-hover:text-red-400 transition-colors">Project Pharos AI Core</h3>
                            <p className="text-slate-400 text-sm">Development & Integration</p>
                        </div>
                        <div className="text-right">
                            <div className="text-2xl font-light text-white"> Under Estimation </div>
                            <div className="text-xs text-red-500">Est. ROI: 6 Months</div>
                        </div>
                        </GlassCard>

                        <GlassCard className="p-8 flex items-center justify-between hover:border-white/30 transition-colors group cursor-pointer">
                        <div>
                            <h3 className="text-xl font-bold text-white mb-1 group-hover:text-red-400 transition-colors">Pharos Assistant Module</h3>
                            <p className="text-slate-400 text-sm">Post-session trainee interaction & Q&A bot</p>
                        </div>
                        <div className="text-right">
                            <div className="text-2xl font-light text-white"> Under Estimation </div>
                            <div className="text-xs text-white">Engagement: +85%</div>
                        </div>
                        </GlassCard>

                        <GlassCard className="p-8 flex items-center justify-between hover:border-red-500/30 transition-colors group cursor-pointer">
                        <div>
                            <h3 className="text-xl font-bold text-white mb-1 group-hover:text-red-400 transition-colors">VR Hardware Suite</h3>
                            <p className="text-slate-400 text-sm">20x Oculus Enterprise Units</p>
                        </div>
                        <div className="text-right">
                            <div className="text-2xl font-light text-white">EGP 600k</div>
                            <div className="text-xs text-red-500">Travel Savings: EGP 20k/mo</div>
                        </div>
                        </GlassCard>
                    </div>
                </div>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('vision');
            const [mounted, setMounted] = useState(false);

            useEffect(() => {
                setMounted(true);
            }, []);

            return (
                <div className={`min-h-screen bg-charcoal-900 text-slate-200 font-sans overflow-hidden transition-opacity duration-1000 ${mounted ? 'opacity-100' : 'opacity-0'}`}>
                    <div className="fixed inset-0 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-charcoal-800 via-charcoal-900 to-black -z-20"></div>
                    <div className="fixed top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-red-500/30 to-transparent"></div>

                    <header className="fixed top-6 inset-x-0 flex justify-center z-50">
                        <GlassCard className="px-4 py-2 flex items-center space-x-1 rounded-full bg-charcoal-900/80">
                        <div className="pr-6 flex items-center font-bold text-white tracking-wider border-r border-white/10 mr-2">
                            <Logo className="h-8 w-auto text-white" />
                        </div>
                        <NavItem id="vision" activeTab={activeTab} setActiveTab={setActiveTab} icon={Target} label="Vision" />
                        <NavItem id="lifecycle" activeTab={activeTab} setActiveTab={setActiveTab} icon={Eye} label="Talent Lifecycle" />
                        <NavItem id="data" activeTab={activeTab} setActiveTab={setActiveTab} icon={PieChartIcon} label="Performance Protocol" />
                        <NavItem id="future" activeTab={activeTab} setActiveTab={setActiveTab} icon={Zap} label="Quantum Leap" />
                        <NavItem id="asks" activeTab={activeTab} setActiveTab={setActiveTab} icon={Lock} label="Strategic Investment" />
                        </GlassCard>
                    </header>

                    <main className="h-screen pt-28 pb-8">
                        <div className={`h-full transition-all duration-500 transform ${mounted ? 'translate-y-0 opacity-100' : 'translate-y-4 opacity-0'}`}>
                            {activeTab === 'vision' && <ViewVision />}
                            {activeTab === 'lifecycle' && <ViewLifecycle />}
                            {activeTab === 'data' && <ViewData />}
                            {activeTab === 'future' && <ViewFuture />}
                            {activeTab === 'asks' && <ViewAsks />}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
